{% block content %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    form {
        background-color: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }
    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
    }
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 8px;
        color: #555;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
    }
    button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<form method="post">
    {% csrf_token %}
    <h2>Create New Patient</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="phone_number">Phone Number:</label>
    <input type="text" id="phone_number" maxlength="10" name="phone_number" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
  
    
    <button type="submit">Create Patient</button>
</form>



{% endblock %}
